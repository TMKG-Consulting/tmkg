    <!-- banner -->
    <div id="contactban">
      <h5>Contact TMKG</h5>
      <P>Leave us a little info, and we'll be in touch.</P>
    </div>
    <!-- banner  done -->

    <!-- content -->
    <div class="contact">
      <form>
        <div class="mb-3">
          <label for="exampleInputText1" class="form-label">First Name</label>
          <input type="text" class="form-control" id="exampleInputText1" aria-describedby="TextHelp" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputText2" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="exampleInputText2" aria-describedby="TextHelp" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputText1" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="exampleInputText1" aria-describedby="TextHelp" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputText1" class="form-label">Subject</label>
          <input type="text" class="form-control" id="exampleInputText1" aria-describedby="TextHelp" required>
        </div>
        <div class="mb-5">
          <label for="exampleInputText1" class="form-label">Message</label>
          <textarea name="" id="" rows="5" class="form-control" required></textarea>
        </div>
        <div class="buttn">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
